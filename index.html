<body>
  <div class="container">
    <div class="keys">
      <div data-key="65" class="key" onclick="handleKey(this)">
        <kbd>A</kbd>
        <span class="sound">CLAP</span>
      </div>
      <div data-key="83" class="key" onclick="handleKey(this)">
        <kbd>S</kbd>
        <span class="sound">HIHAT</span>
      </div>
      <div data-key="68" class="key" onclick="handleKey(this)">
        <kbd>D</kbd>
        <span class="sound">KICK</span>
      </div>
      <div data-key="70" class="key" onclick="handleKey(this)">
        <kbd>F</kbd>
        <span class="sound">OPENHAT</span>
      </div>
      <div data-key="71" class="key" onclick="handleKey(this)">
        <kbd>G</kbd>
        <span class="sound">BOOM</span>
      </div>
      <div data-key="72" class="key" onclick="handleKey(this)">
        <kbd>H</kbd>
        <span class="sound">RIDE</span>
      </div>
      <div data-key="74" class="key" onclick="handleKey(this)">
        <kbd>J</kbd>
        <span class="sound">SNAPE</span>
      </div>
      <div data-key="75" class="key" onclick="handleKey(this)">
        <kbd>K</kbd>
        <span class="sound">TOM</span>
      </div>
      <div data-key="76" class="key" onclick="handleKey(this)">
        <kbd>L</kbd>
        <span class="sound">TINK</span>
      </div>
    </div>
    <div class="info">
      <div class="audio-keys"></div>
      <div class="silent-keys"></div>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>
